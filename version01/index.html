<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <title>Title</title>
</head>
<body>
<h1>Список отправлений</h1>
<div>
    <span class="alert-danger" id="alert"></span>
</div>
<div>
    <!-- Dynamic Tables-->
    <table id="dynamicTableReport" hidden="hidden" class="table" data-toggle="table">
        <thead>
        <tr>
            <th style="width: 10%;">№<br>п/п</th>
            <th hidden="hidden"></th>
            <th style="width: 20%;">ШПИ (штриховой
                почтовый
                идентификатор)</th>
            <th style="width: 30%">Кому, куда</th>
            <th style="width: 20%;">Стоимость маркирования и оттиска писем, руб.</th>
            <th style="width: 20%;">Дата, № квитанции по форме № 47</th>
        </tr>
        </thead>
    </table>

    <!--Date filter-->
    <select id="selectMouth" onchange="updateTable()">
        <option value="0">Январь</option>
        <option value="1">Февраль</option>
        <option value="2">Март</option>
        <option value="3">Апрель</option>
        <option value="4">Май</option>
        <option value="5">Июнь</option>
        <option value="6">Июль</option>
        <option value="7">Август</option>
        <option value="8">Сентябрь</option>
        <option value="9">Октябрь</option>
        <option value="10">Ноябрь</option>
        <option value="11">Декабрь</option>
    </select>
    <input id="selectYear" onchange="updateTable()" placeholder="Введите год" maxlength="4">
    <!--Table-->
    <!--<table id="tableReport" class="table" data-toggle="table">-->
    <table id="tableReport" class="table">
        <!--Table head-->
        <thead>
        <tr>
            <th style="width: 10%;">№<br>п/п</th>
            <th hidden="hidden">Статус</th>
            <th style="width: 20%;">ШПИ (штриховой
                почтовый
                идентификатор)</th>
            <th style="width: 30%">Кому, куда</th>
            <th style="width: 20%;">Стоимость маркирования и оттиска писем, руб.</th>
            <th style="width: 20%;">Дата, № квитанции по форме № 47</th>
        </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody>
        </tbody>
        <!--Table body-->
    </table>
    <!--Table-->
</div>
</body>
</html>
