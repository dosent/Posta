<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация</title>
</head>
<body>
<div th:if="${param.error}">
    Неверный пароль или имя пользователя.
</div>
<div th:if="${param.logout}">
    Вы вышли из системы.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Имя пользователя : <input type="text" placeholder="имя пользователя" name="username"/> </label></div>
    <div><label> Пароль: <input type="password" placeholder="пароль" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
